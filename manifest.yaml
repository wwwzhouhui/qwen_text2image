# 基础信息
author: wwwzhouhui
created_at: '2025-08-20T10:00:00.000000000Z'
description:
  en_US: AI text-to-image generation plugin powered by ModelScope Qwen-Image
  zh_CN: 基于 ModelScope Qwen-Image 的 AI 文生图插件
icon: icon.svg
label:
  en_US: Qwen Text2Image
  zh_CN: Qwen 文生图

# 元数据配置
meta:
  arch: [amd64, arm64]
  runner:
    entrypoint: main
    language: python
    version: '3.12'
  version: 0.0.1

# 插件配置
name: qwen_text2image
plugins:
  tools:
  - provider/modelscope.yaml

# 资源配置
resource:
  memory: 1048576
  permission:
    model:
      enabled: true
      llm: true
    tool:
      enabled: true

# 标签和类型
tags: [image]
type: plugin
version: 0.0.1